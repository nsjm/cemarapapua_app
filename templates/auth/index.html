{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Cemarapapua - Log in </title>
	<!-- Vendors Style-->
	<link rel="stylesheet" href="{% static 'admin/css/vendors_css.css' %}"> 
	<!-- Style-->  
	<link rel="stylesheet" href="{% static 'admin/css/style.css' %}">
	<link rel="stylesheet" href="{% static 'admin/css/skin_color.css' %}">
	<link rel="stylesheet" href="{% static 'frontend/css/fontawesome-all.min.css' %}">

</head>
	
<body class="hold-transition theme-primary bg-img" style="background-image: url({% static 'admin/images/auth-bg/bg-1.jpg' %})">
	<div class="container h-p100">
		<div class="row align-items-center justify-content-md-center h-p100">	
			
			<div class="col-12">
				<div class="row justify-content-center no-gutters">
					<div class="col-lg-5 col-md-5 col-12">
						<div class="bg-white rounded30 shadow-lg">
							<div class="content-top-agile p-20 pb-0">
								<img src="{% static 'admin/images/logo.png' %}" alt="" width="100">
								<h2  style="color: white;">Let's Get Started</h2>
								<p class="mb-0" style="color: white;">Sign in to continue to Cemarapapua.</p>							
							</div>
							<div class="p-40">
								<form action="{% url 'cemarapapua_admin:ceklogin' %}" method="POST">
									{% csrf_token %}
									<div class="form-group">
										<div class="input-group mb-3">
											<div class="input-group-prepend">
												<span class="input-group-text bg-transparent"><i class="ti-user" style="color: white;"></i></span>
											</div>
											{{form.username}}
										</div>
									</div>
									<div class="form-group">
										<div class="input-group mb-3">
											<div class="input-group-prepend">
												<span class="input-group-text  bg-transparent"><i class="ti-lock" style="color: white;"></i></span>
											</div>
											{{form.password}}
										</div>
									</div>
									  <div class="row">
										<div class="col-6">
										  <div class="checkbox">
											<input type="checkbox" id="basic_checkbox_1">
											<label for="basic_checkbox_1" style="color: white;">Remember Me</label>
										  </div>
										</div>
										<!-- /.col -->
										<div class="col-6">
										 <div class="fog-pwd text-right">
											<a href="/dashboardadmin/" class="hover-warning" style="color: white;"><i class="fa fa-lock"></i> Forgot pwd?</a><br>
										  </div>
										</div>
										<!-- /.col -->
										<div class="col-12 text-center">
										  <button type="submit"  class="btn btn-info mt-10 btn-block">SIGN IN</button>
										</div>
										<!-- /.col -->
									  </div>
								</form>	
							
							</div>						
						</div>
						
				</div>
				</div>
			</div>
		</div>
	</div>
	


	<!-- Vendor JS -->
	<script src="{% static 'admin/js/vendors.min.js' %}"></script>
	<script src="{% static 'admin/js/pages/chat-popup.js' %}"></script>
    <script src="{% static 'admin/icons/feather-icons/feather.min.js' %}"></script>	

</body>
</html>
